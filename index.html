<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五子棋</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
   <div class="bo">
   </div>
   <canvas id="can" width="600" height="600"></canvas>
   <div class="gameDiff">
       <div class="game-title"></div>
       <div class="game-btns">
           <div id="reset"></div>
           <div id="btn"></div>
           <div id="free"></div>
           <div id="close"></div>
       </div>
   </div>
   <div class="blackBlock">
       <div class="hei"></div>
       <canvas id = "black" width="150" height="150"></canvas>
   </div>
   <div class="whiteBlock">
       <div class="bai"></div>
       <canvas id = "white" width="150" height="150"></canvas>
   </div>
   <div class="wintitle">
       <div class="win-title"></div>
   </div>
   <div class="title">
           <div class="title-btns">
               <div class="start"></div>
               <div class="exit"></div>
           </div>
   </div>
   <audio src="MP3/爆炸声.mp3"></audio>
</body>
</html>
